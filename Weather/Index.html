<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather | Page </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="weather-card">
        <span class="heading">Weather</span>
        <div class="wave-group">
            <input required="" type="text" class="input" id="search">
            <span class="bar"></span>
            <label class="label">
                <span class="label-char" style="--index: 0">C</span>
                <span class="label-char" style="--index: 1">i</span>
                <span class="label-char" style="--index: 2">t</span>
                <span class="label-char" style="--index: 3">y</span>
            </label>
        </div>
        <!-- <input type="search" placeholder="Search City:" id="search"> -->
        <h1 class="city">Dubai</h1>
        <div class="weather-icon">🌤️</div>
        <h2 class="temperature" id="container">22°C</h2>
        <p class="description">Partly Cloudy</p>
        <div class="weather-speed">
            <div>
                <p class="speed">💨2KM/h</p>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
