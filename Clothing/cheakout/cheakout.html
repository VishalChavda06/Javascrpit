<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Closetique</title>
    <link rel="stylesheet" href="checkout.css">
</head>

<body>

    <div class="checkout-container">
        <h2>Checkout</h2>

        <!-- Address Section -->
        <div class="address-section">
            <h3>Shipping Address</h3>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="zipcode" placeholder="Zip Code" required>
        </div>

        <!-- Payment Section -->
        <div class="payment-section">
            <h3>Payment Method</h3>
            <label><input type="radio" name="payment" value="card" checked> Credit/Debit Card</label>
            <label><input type="radio" name="payment" value="cod"> Cash on Delivery</label>
            <input type="text" id="card-number" placeholder="Card Number" maxlength="16">
            <input type="text" id="expiry-date" placeholder="Expiry Date (MM/YY)" maxlength="5">
            <input type="text" id="cvv" placeholder="CVV" maxlength="3">
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h3>Order Summary</h3>
            <ul id="order-items"></ul>
            <p><strong>Total:</strong> $<span id="final-price">0.00</span></p>
        </div>

        <button id="place-order-btn">Place Order</button>
    </div>

    <script src="checkout.js"></script>
</body>

</html>
